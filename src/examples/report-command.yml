description: Report the status of a job to MS Teams
usage:
  version: 2.1
  orbs:
    ms-teams-notifier: laymui/circleci-ms-teams-notifier-with-browserstack-url@0.0.1
  jobs:
    build:
      executor: docker
      steps:
        - checkout
        - run: command/to/run/your/tests
        - ms-teams-notifier/report:
            only_on_fail: true
            webhook_url: $MS_TEAMS_WEBHOOK_URL
            # browserstack_url: $PUBLIC_URL_TO_BROWSERSTACK
